<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comtom Engineering</title>
    <link rel="stylesheet" href="assets/libs/OwlCarousel-2/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="dist/css/iconfont/tabler-icons.css">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <!------------------------------>
    <!-- Header Start -->
    <!------------------------------>
    <header class="main-header position-fixed w-100">
        <div class="container">
            <nav class="navbar navbar-expand-xl py-0">
                <div class="logo">
                    <a class="navbar-brand py-0 me-0" href="/"><img src="assets/images/sasscandy-logo.svg" alt=""></a>
                </div>
                <a class="d-inline-block d-lg-block d-xl-none d-xxl-none  nav-toggler text-decoration-none"
                    data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="ti ti-menu-2 text-warning"></i>
                </a>

            </nav>
        </div>

    </header>
    <!------------------------------>
    <!-- Header End -->
    <!------------------------------>

    <!------------------------------>
    <!------ Login section Start------>
    <!------------------------------>
    <section class="faq position-relative overflow-hidden" id="login">
        <div class="container position-relative">

            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 bg-primary" style="border-radius: 1rem; color:#fff !important;">
                                <h3 class="text-center mb-5">Sign in</h3>

                                <div class="form-outline mb-4">
                                    <label class="form-label text-white fs-7 mb-3" for="typeEmailX-2">Email</label>
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label text-white fs-7 mb-3"
                                        for="typePasswordX-2">Password</label>
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="loginForm" />
                                    <label class="form-check-label text-white" for="loginForm"> &nbsp; Remember password
                                    </label>
                                </div>

                                <button class="btn btn-warning btn-hover-secondary text-capitalize"
                                    type="submit">Login</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!------------------------------>
    <!------ Login section End------>
    <!------------------------------>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="copyrights text-center blue-light fs-8 fw-500">@<span id="autodate">2023</span> Comtom
                    Engineering
                </div>
            </div>
        </div>
    </footer>

    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/OwlCarousel-2/dist/owl.carousel.min.js"></script>
    <script src="dist/js/custom.js"></script>

</body>

</html>
